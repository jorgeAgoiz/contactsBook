<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <!-- FONTS  -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP 4 -->

    <link rel="stylesheet" href="/css/styles.css">

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 navBar">
                <ul class="nav justify-content-center">
                    <li class="nav-item pl-4 pr-4">
                        <a class="nav-link linkText" href="/">Home</a>
                    </li>
                    <li class="nav-item pl-4 pr-4">
                        <a class="nav-link linkText" href="/signin">Sign In</a>
                    </li>
                    <li class="nav-item pl-4 pr-4">
                        <a class="nav-link linkText" href="/signup">Sign Up</a>
                    </li>               
                </ul>
            </div> 
        </div>

        <div class="row align-items-center justify-content-center titleApp">
            <div class="col-3 text-center">
                <form method="POST">
                    <div class="form-group">
                      <label class="labelForm" for="inputUser">User</label>
                      <input type="text" class="form-control" id="inputUser">
                    </div>
                    <div class="form-group">
                      <label class="labelForm" for="inputPassword1">Password</label>
                      <input type="password" class="form-control" id="inputPassword1">
                    </div>
                    <button type="submit" class="labelForm btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
           
    </div>
